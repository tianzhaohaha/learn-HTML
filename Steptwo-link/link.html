<!DOCTYPE html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- charset="utf-8"表示提醒服务器使用utf-8编码，  name="viewport" content="width=device-width,initial-scale=1.0作用为使设备自适应网页格式  -->
  <meta name="discription" content="This is a personal website.">
  <!-- discription是在搜索时对自己网页的描述-->
  <meta name="keywords" content="Qingyuan,Liu Qingyuan,Liuqingyuan,LiuQingyuan">
  <!-- keywords指的是搜索的关键词-->
  <meta name="author" content="Liu Qingyuan">

  <meta http-equiv="refresh" content="15"; https://scikit-learn.org/dev/modules/generated/sklearn.neighbors.KNeighborsClassifier.html#sklearn.neighbors.KNeighborsClassifier.predict>
  <!-- 这句话表示的含义是，在进入当前页面15秒后，跳转入下一个链接-->
  <title>HHHHHH</title>
  <link rel="stylesheet" type='text/css' href="style.css">
  <!--这个link语句将css文件里的格式引入进来了
    -->
<link rel="stylesheet" type="text/css" media="print" href="print.css">


</head>
<body>
  <h1> RED</h1>
  <h2>HELLO</h2>
  <p>this is a personal website!</p>
  <a href="https://ys.mihoyo.com/" target="_blank">芜湖，起飞！</a>
</body>
